<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de prêt hypothécaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculateur de prêt hypothécaire</h1>
    <form id="mortgageForm">
        <div class="form-group">
            <label for="loanAmount">Montant du prêt (HTG):</label>
            <input type="number" id="loanAmount" required>
        </div>
        <div class="form-group">
            <label for="interestRate">Taux d'intérêt annuel (%):</label>
            <input type="number" step="0.01" id="interestRate" required>
        </div>
        <div class="form-group">
            <label for="loanTerm">Durée du prêt (années):</label>
            <input type="number" id="loanTerm" required>
        </div>
        <button type="submit">Calculer</button>
    </form>
	
	<!-- Pour le resultat -->
    <p class="result" id="result"></p>
	
	<!-- Lien du fichier js -->
    <script src="calculateur.js"></script>
</body>
</html>
